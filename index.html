<!DOCTYPE html>
<html>
<head>
	<title>Space Quiz</title>
	<!-- Meta Tags -->
	<meta charset="utf-8"/>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/main.css"/> 
</head>

<body>
<!-- Header with the single nav button to start a new game -->
	<header>
		<nav>
			<ul id="clearfix">
				<li>

					<a href="#" id="start">New Game</a>

				</li>
			</ul>
		</nav>

	</header>
	<!-- Main container with the entire game, and all styles that go with it -->
	<div id='container'>
	<!-- This section is the starting box, shows upon page load or new game button click -->
		<section id="startGame">
		
			<h1>Ready to see how well you know Space?</h1>
			
			<button id="gameStartButton">Start</button>
		
		</section>
		<!-- This section contains the game and questions, hiden until game is started -->
		<section id="spaceGame">
		
			<div id='title'>
				
				<h1>How well do you know Space Quiz!</h1>
			
			</div>

	  			<form id="quiz">

			    	<button type="submit" id="submit">Submit</button>

			    	<button type="button" id="next">Next</button>
			    
			    </form> 

			    <div id='scoreOutput'><p id='output'>Good Luck!</p></div> 

		</section>
        
     </div>

        
  <!-- JavaScript Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
